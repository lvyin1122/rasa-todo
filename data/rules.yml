version: "2.0"
rules:
- rule: respond to FAQs
  steps:
  - intent: faq
  - action: utter_faq
- rule: respond to chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat

- rule: out of scope
  steps:
  - or:
    - intent: nlu_fallback
    - intent: out_of_scope
  - action: utter_default

# add todo

- rule: add todo
  steps:
  - intent: add_todo
  - action: action_deactivate_loop
  - active_loop: null 
  - action: add_todo_form
  - active_loop: add_todo_form

- rule: add todo complete
  condition:
  - active_loop: add_todo_form
  steps:
  - action: add_todo_form
  - active_loop: null
  - action: action_add_todo
  