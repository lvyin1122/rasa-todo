session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- faq
- chitchat
- greet
- affirm
- deny
- nlu_fallback
- out_of_scope
- whats_your_name
- inform_todo
- inform_time
- add_todo
- remove_todo
- complete_todo
- list_todo
entities:
- todo
slots:
  todo:
    type: text
    influence_conversation: false
responses:
  utter_greet:
  - text: 你好，我是TodoBot。我可以帮助你记录和整理你的计划。你有什么想告诉我的吗？
  utter_default:
  - text: 我没有听懂，能再说一次吗？
  utter_ask_add_todo_form_todo:
  - text: 请告诉我您的待办名称
  utter_todo_added:
  - text: 新的待办已添加：{todo}
actions:
- action_add_todo
forms:
  add_todo_form:
    required_slots:
      todo:
      - type: from_text